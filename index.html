<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تشغيل بوت ماين كرافت</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0A0D11;
      color: #E0E7EF;
      text-align: center;
      padding: 20px 10px;
      direction: rtl;
    }

    .container {
      background-color: #13171D;
      width: 100%;
      max-width: 360px;
      margin: auto;
      padding: 25px 20px;
      border-radius: 12px;
      border: 1px solid #272C34;
      box-shadow: 0 0 15px rgba(255, 128, 0, 0.1);
    }

    h1 {
      color: #FF8000;
      margin-bottom: 20px;
      font-size: 20px;
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #272C34;
      background-color: #1f2937;
      color: #fff;
      font-size: 14px;
    }

    button {
      background-color: #FF8000;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #FF941A;
    }

    #status {
      margin-top: 15px;
      font-size: 13px;
      color: #facc15;
    }

    /* زر المعلومات */
    .info-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #1f2937;
      color: #FF8000;
      border: 1px solid #272C34;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      text-align: center;
      cursor: pointer;
      line-height: 30px;
      z-index: 999;
      opacity: 0.8;
    }

    /* المودال */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background-color: #1f2937;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #272C34;
    }

    .modal-content h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #FF8000;
    }

    .modal-content p {
      margin: 5px 0;
      font-size: 14px;
      color: #E0E7EF;
    }

    .modal-close {
      margin-top: 15px;
      background-color: #FF8000;
      color: white;
      border: none;
      padding: 6px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      h1 { font-size: 18px; }
      input, button { font-size: 14px; }
      .container { padding: 20px 15px; }
    }
  </style>
</head>
<body>

  <!-- زر المعلومات (i) -->
  <div class="info-btn" onclick="toggleModal()">i</div>

  <!-- المودال -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <h2>فريق العمل</h2>
      <p>برمجة: آدم</p>
      <p>تصميم: ياسين</p>
      <button class="modal-close" onclick="toggleModal()">إغلاق</button>
    </div>
  </div>

  <div class="container">
    <h1>تشغيل بوت ماين كرافت</h1>

    <label for="ip">عنوان IP</label>
    <input type="text" id="ip" placeholder="مثال: play.example.net">

    <label for="port">البورت</label>
    <input type="number" id="port" placeholder="مثال: 25565">

    <label for="version">الإصدار</label>
    <input type="text" id="version" placeholder="مثال: 1.12.2">

    <button onclick="startBot()">تشغيل البوت</button>

    <div id="status"></div>
  </div>

  <script>
    async function startBot() {
      const ip = document.getElementById("ip").value;
      const port = document.getElementById("port").value;
      const version = document.getElementById("version").value;

      document.getElementById("status").innerText = "جاري تشغيل البوت...";

      const res = await fetch('/start-bot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ip, port, version })
      });

      const text = await res.text();
      document.getElementById("status").innerText = text;
    }

    function toggleModal() {
      document.getElementById("modal").classList.toggle("active");
    }
  </script>

</body>
</html>
